<!doctype html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Let's Build: With Tailwind CSS - Responsive Navbar</title>

  <style>
      #menu-toggle:checked + #menu {
        display: block;
      }
  </style>
</head>

<body class="antialiased bg-gray-200">
  <header class="px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">

        <img class="w-14 h-12 md:invisible" src="images/Logo.png">
    </a>
  </div>

   <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
  <input class="hidden" type="checkbox" id="menu-toggle" />
  
  

  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
        <div class="py-1 px-2 lg:px-64 flex justify-between items-center">
      <ul class="lg:flex items-center justify-between text-gray-700 pt-4 lg:pt-2">
        <li><a class="lg:p-4 "><div class="flex flex-row px-12 ">
            <a target="_blank" href="https://www.facebook.com/stephanie.boldr" class="mr-2 hidden lg:block"><img class="w-3 h-3" src='images/facebook.png'/></a>
            <a target="_blank" href="https://www.instagram.com/bolderstephanie/" class="hidden lg:block mr-2"><img class="w-3 h-3" src='images/instagram.png'/></a>
            <a target="_blank" href="https://www.linkedin.com/in/stephanie-bolder-4231741a5/" class="hidden lg:block -mr-6"><img class="w-3 h-3" src='images/linkedin.png'/></a>
            </div>
        </a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 font-display font-thin hidden lg:block" href="#">Home</a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 font-display font-thin hidden lg:block" href="#">About</a></li>
        <li><a href="index.html" class='hidden lg:block'><img class="w-18 h-16" src="images/Logo.png" /></a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 font-display font-thin hidden lg:block" href="#">Work</a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 font-display font-thin hidden lg:block" href="#">Journal</a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 font-display font-thin hidden lg:block" href="#">Contact</a></li>
      </ul>
     </div>
    </nav>
  </div>
  </header>

</body>
</html>
