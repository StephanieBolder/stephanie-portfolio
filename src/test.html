<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Let's Build: With Tailwind CSS - Responsive Navbar</title>

  <style>
      #menu-toggle:checked + #menu {
        display: block;
      }
  </style>
</head>

<body>

  <header class="px-6 bg-white flex-wrap lg:py-0 py-2  flex justify-start md:justify-center items-center">
    <div class=" flex justify-between items-center">

  </div>

   <label for="menu-toggle" class="pointer-cursor md:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
  <input class="hidden" type="checkbox" id="menu-toggle" />
  
  

  <div class="hidden md:flex items-center md:w-auto w-full" id="menu">
    <nav>
        <div class="py-1 px-2  flex justify-between">
      <ul class="md:flex items-center justify-between md:pt-2">
        <li><a class="md:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black font-display font-thin " href="#">Home</a></li>
        <li><a class="md:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black font-display font-thin " href="#">About</a></li>
        <li><a href="index.html" class='hidden md:block'><img class="w-18 h-16" src="images/Logo.png" /></a></li>
        <li><a class="md:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black font-display font-thin " href="#">Work</a></li>
        <li><a class="md:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black font-display font-thin " href="#">Contact</a></li>
      </ul>
     </div>
    </nav>
  </div>
  </header>

</body>
</html>
